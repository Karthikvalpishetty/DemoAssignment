<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter the length of the password:</h3>
    <input type="text" id="num">
    <h4 id="h4"></h4>
    <button onclick="passwordCreation()">submit</button>
    <script>
        function passwordCreation()
        {
        
        let num1=document.getElementById("num").value
        let h4=document.getElementById("h4")
        let char="qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890!@#$%^&*()_+[]{}\|;:'>,/?'.";
        
        let password=""

        for(let i=0;i<num1;i++)
        {
            let randomindex=Math.floor(Math.random()*char.length)
            password=password+char[randomindex]
        }
        console.log(Math.floor(Math.random()*char.length))
        h4.innerHTML=`${password}`
        }
    </script>
</body>
</html>
