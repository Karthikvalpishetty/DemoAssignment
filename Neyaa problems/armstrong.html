<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function isArmstrongNumber(number) 
            {
            const numString = number.toString();
            const power = numString.length;

            let sum = 0;
            for (let i = 0; i < power; i++)
            {
            const base = parseInt(numString[i]);
            sum += Math.pow(base, power);
            }
            return sum == number;
            }
            const numberToCheck = 153;
            if (isArmstrongNumber(numberToCheck)) 
            {
            console.log(numberToCheck + " is an Armstrong number.");
            }
            else
            {
            console.log(numberToCheck + " is not an Armstrong number.");
            }
            
    </script>
</body>
</html>
