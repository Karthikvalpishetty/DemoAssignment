<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter a number:</h3>
    <input type="text" id="a">
    <button onclick="cal()">submit</button>
    <script>
        function cal()
        {
            let a = document.getElementById("a").value
            for(i=1;i<=a;i++)
            {
                if(a%i==0)
                {
                    console.log(i)
                }
            }
        }
    </script>
</body>
</html>
