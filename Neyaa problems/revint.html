<body>
    <script>
        function rev(num)
        {
            let revNum=0;
            while(num!=0)
            {
                let rem=num%10
                revNum=(revNum*10)+(rem)
                num=Math.floor(num/10)
            }
            return revNum
        }
        console.log(rev(121))
    </script>
</body>
