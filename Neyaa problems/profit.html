<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter cost of the product:</h3>
    <input type="text" id="cost">
    <h3>Enter selling price of the product:</h3>
    <input type="text" id="sell">
    <h3 id="h"></h3>
    <button onclick="profit()">Profit</button>
    <script>
        function profit()
        {
            let cost = document.getElementById("cost").value
        let sell = document.getElementById("sell").value
        let profit = sell-cost
        let h = document.getElementById("h")
        h.innerHTML = `The total profit gained by selling products :${profit}`
        }
    </script>
</body>
</html>
