<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter your height in feet:</h3>
    <input type="text" id="feet">
    <h3 id="h"></h3>
    <button onclick="calculate()">cal</button>
    <script>
       function calculate()
       {
        let inches=document.getElementById("feet").value
        let cm = (inches*30.48)
        let cm2 = cm.toFixed(2)
        let h3 = document.getElementById("h")
        h3.innerHTML=`Your height in cm:${cm2}`
       }
    </script>
</body>
</html>
