<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter a number:</h3>
    <input type="text" id="a">
    <h3 id="h"></h3>
    <button onclick="cal()">submit</button>
    <script>
        function cal()
        {
            let num=document.getElementById("a").value
            let h=document.getElementById("h")
            if(num%2==0)
            {
                h.innerHTML=`when the given number is even and it is divided by 2 then the remainder will be 0`
            }
            else
            {
                h.innerHTML=`when the given number is odd and it is divided by 2 then the remainder will be 1`
            }
        }
    </script>
</body>
</html>
