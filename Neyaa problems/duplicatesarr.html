<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function removeDup(inpArr)
        {
            let resArr=[]
            for(i=0;i<inpArr.length;i++)
            {
                if(resArr.indexOf(inpArr[i])== -1)
                {
                    resArr.push(inpArr[i])
                }
            }
            return resArr
        }
        let arr=[1,2,3,4,2,4,5,8,6,5]
        let result=removeDup(arr)
        console.log(result)
    </script>
</body>
</html>
