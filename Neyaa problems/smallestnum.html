<body>
    <script>
        function smallnum()
        {
            let arr=[9,8,3,4,5]
            let min=arr.length;
            for(i=0;i<arr.length;i++)
            {
                if(min>arr[i])
                {
                    min=arr[i]
                }
            }
            console.log(min)
        }
        smallnum()
    </script>
